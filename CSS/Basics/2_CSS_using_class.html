<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS in Head Tag</title>
    <style>
        .myclass{
            color: orangered;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <p class="myclass">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad incidunt magni aspernatur fugit minus. Totam iste magni, facere mollitia optio rerum. Qui libero culpa non incidunt sapiente aut nisi nam?</p>
    <h2 class="myclass">Heading 2</h2>
</body>
</html>
