<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS in head tag</title>
    <style>
        h1,p
        {
            color: blue;
        }
        h2
        {
            color: green;
        }
    </style>
</head>
<body>
    <h1>This is Heading 1</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <h2>This is Heading 2</h2>
</body>
</html>
