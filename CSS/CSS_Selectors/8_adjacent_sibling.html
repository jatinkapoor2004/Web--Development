<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling</title>
    <style>
        p+img+a{
            font-size: 30px;
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <h1>Heading insdie div</h1>
        <p>Paragraph inside div</p>
        <img src="#" alt="Not found ">
        <a href="https://www.google.com" target="_blank">This is link inside div</a>
        <div>
            <p>paragraph inside another div inside main div</p>
        </div>
    </div>
</body>
</html>
