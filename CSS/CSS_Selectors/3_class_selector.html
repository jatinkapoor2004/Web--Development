<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>       
    <style>
        .myclass
        {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="myclass">
        <H1>This heading is inside class</H1>
        <p>this paragraph is inside class</p>
    </div>
    <h2>this heading is outside class</h2>
    <p>This paragraph is outside class</p>
</body>
</html>
