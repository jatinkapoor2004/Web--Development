<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child selector</title>
    <style>
        div>p{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div>
        <p>child of div</p>
        <p>child of div</p>
        <section>
            <p>Descendant</p>
        </section>
        <p>child</p>
    </div>
</body>
</html>
