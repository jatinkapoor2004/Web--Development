<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Login Page</h1>
    <br />
    <form>
      <label for="email">
        EMAIL:
        <input type="text" name="emailfield" />
      </label>
      <br />
      <label for="password">
        PASSWORD:
        <input type="password" name="passwordfield" />
      </label>
      <br />
      <button type="submit">Submit</button>
      <br />
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
