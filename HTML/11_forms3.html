<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms3</title>
  </head>
  <body>
    <h1>Textarea in forms</h1>
    <form>
      <label for="longinput">
        <textarea
          name="textarea"
          id=""
          rows="10"
          cols="50"
          placeholder="this is a textarea where we can write anything we want"
        ></textarea>
      </label>
    </form>
    <hr />
    <h2>second form for check box and radio buttons</h2>
    <form>
      <label for="checkbox">
        Yes agree:
        <input type="checkbox" name="cb1" id="" />
      </label>
      <br />
      <label for="checkbox">
        Not agree:
        <input type="checkbox" name="cb2" />
      </label>
    </form>
    <hr />
    <h1>This is for radio buttons</h1>
    <form>
      <label for="radiobuttons">
        Male:
        <input type="radio" name="btgrp" id="" />
      </label>
      <label for="radiobuttons">
        Female:
        <input type="radio" name="btgrp" id="" />
      </label>
    </form>
    <hr />
    <h1>select form dropdown options</h1>
    <form>
      <label for="games">
        <select name="Game to be played" id="">
          <option value="Cricket">bat ball</option>
          <option value="Basketball">orange ball</option>
        </select>
      </label>
      <br />
      <h2>enter DOB</h2>
      <label for="dob">
        <input type="date" name="dob" id="" />
      </label>
    </form>
  </body>
</html>
